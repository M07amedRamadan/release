service: api-server
   
provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
  stage: new-prod
  # stage: ${opt:stage, 'new-prod'}
plugins:
  - serverless-domain-manager
  

#####################################################################
custom:
    customDomain:
        domainName: newcustomer.api
        basePath: ''
        stage: new-prod
        createRoute53Record: true
        endpointType: regional
        certificateArn: "arn:aws:acm:us-east-1:837491041518:certificate/3fe9ff25-50e3-4be8-b99b-51b6642d1098" #Domain name*.api.vultara.com
        
        apiType: REST
          
functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: ANY
          cors: true #to enable request from diffrent domains
    ####################################################

resources:
  Resources:
    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: NewCustomerApi
