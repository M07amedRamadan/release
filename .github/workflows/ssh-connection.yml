name: Test Deploy 
on:
  push:
    branches:
      - main

jobs:
  security_bulletin_to_onprem_pc:
    runs-on: ubuntu-latest
    steps:

        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup SSH connection
          run: |
            mkdir -p ~/.ssh
            ssh-keyscan -p 40382 162.191.2.78 >> ~/.ssh/known_hosts
            cat >> ~/.ssh/config <<END
            Host 162.191.2.78
              port 40382
              User user
              IdentitiesOnly yes
              StrictHostKeyChecking no
              ForwardAgent yes
        - name: Copy files via SCP
          run: |
            echo "🔥🔥🚒🚒👩‍🚒👩‍🚒👨‍🚒" > ./test.txt
            echo "${{ secrets.TROY_OFFICE_DESKTOP_1_SSH_USER_PASSWORD }}" > password_file
            sshpass -f password_file -p 40382 user@162.191.2.78 "del "C:\\Users\\User\\Desktop\\new.pub""
            sshpass -f password_file scp -P 40382 -r ./test.txt user@162.191.2.78:C:\\Users\\User\\Desktop
