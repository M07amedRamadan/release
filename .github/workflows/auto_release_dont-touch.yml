  create-github-release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: write
      statuses: write
    # needs: publish

    steps:
      - name: Extract version from branch name (for release branches)
        run: |
          BRANCH_NAME="${{ github.ref }}"
          VERSION=${BRANCH_NAME#refs/tags/}
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
      - name: Create Release Notes
        uses: actions/github-script@v7
        with:
          github-token: ${{github.token}}
          script: |
            await github.request(`POST /repos/${{ github.repository }}/releases`, {
              tag_name: "${{ github.ref }}",
              name: "v${{ env.RELEASE_VERSION }} release",
              generate_release_notes: true
            });


  append-notes:
    needs: create-github-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get release body
        id: get_release
        run: echo "::set-output name=body::$(cat $GITHUB_EVENT_PATH.release.body)"

      - name: Append Notes to Release
        uses: actions/github-script@v5
        with:
          script: |
            const { data: release } = await github.rest.releases.getByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: process.env.RELEASE_TAG,
            });

            if (!release) {
              core.setFailed(`Release with tag ${process.env.RELEASE_TAG} not found.`);
              return;
            }

            const currentNotes = release.body || '';
            const additionalNotes = 'Additional notes here';
            const updatedNotes = `${currentNotes}\n\n${additionalNotes}`;

            await github.rest.releases.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: updatedNotes,
            });
        env:
          RELEASE_TAG: ${{ github.ref }}
          GITHUB_TOKEN: ${{ secrets.VERSION_UPDATE_WORKFLOW_TOKEN }}
