  create-github-release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: write
      statuses: write
    # needs: publish

    steps:
      - name: Extract version from branch name (for release branches)
        run: |
          BRANCH_NAME="${{ github.ref }}"
          VERSION=${BRANCH_NAME#refs/tags/}
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
      - name: Create Release Notes
        uses: actions/github-script@v7
        with:
          github-token: ${{github.token}}
          script: |
            await github.request(`POST /repos/${{ github.repository }}/releases`, {
              tag_name: "${{ github.ref }}",
              name: "v${{ env.RELEASE_VERSION }} release",
              generate_release_notes: true
            });


  append-notes:
    needs: create-github-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get release body
        id: get_release
        run: echo "::set-output name=body::$(cat $GITHUB_EVENT_PATH.release.body)"

      - name: Update release with additional notes
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.VERSION_UPDATE_WORKFLOW_TOKEN }}
          script: |
            const octokit = github.getOctokit(process.env.VERSION_UPDATE_WORKFLOW_TOKEN);
            const body = `<additional notes>\n\n${process.env.INPUT_BODY}`;
            octokit.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: body
            });
